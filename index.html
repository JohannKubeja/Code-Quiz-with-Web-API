<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Quiz</h1>
      <h2>Time Remaining: <span id="time">60</span> seconds</h2>
      <form id="quiz">
        <h3>Question 1:</h3>
        <p>What is the keyword used to declare a variable in JavaScript?</p>
        <input type="radio" name="q1" value="a">var<br>
        <input type="radio" name="q1" value="b">let<br>
        <input type="radio" name="q1" value="c">const<br>

        <h3>Question 2:</h3>
        <p>What is the result of 10 + "20" in JavaScript?</p>
        <input type="radio" name="q2" value="a">1020<br>
        <input type="radio" name="q2" value="b">30<br>
        <input type="radio" name="q2" value="c">NaN<br>

        <button type="submit" id="submit">Submit Quiz</button>
      </form>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
